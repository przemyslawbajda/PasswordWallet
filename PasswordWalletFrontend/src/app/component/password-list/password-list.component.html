<div class="actions-wrapper">
  <button mat-flat-button color="warn" routerLink="/add-new-password">add password</button>
</div>

<span class="no-data-info" *ngIf="(passwords$ | async).length === 0">Out of data</span>

<div class="passwords-wrapper">
  <password [password]="password" *ngFor="let password of passwords$ | async"></password>
</div>
