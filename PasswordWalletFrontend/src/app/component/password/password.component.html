<mat-card>
  <mat-card-title>{{password.webAddress}}</mat-card-title>
  <mat-card-subtitle>Login: {{password.login}}</mat-card-subtitle>
  <mat-card-subtitle>Haslo: {{password.password || "********"}}</mat-card-subtitle>

  <mat-card-actions align="end" *ngIf="isEditMode">
    <button mat-icon-button color="warn" (click)="onTogglePassword()">
      <mat-icon>{{password.password ? "visibility" : "visibility_off "}}</mat-icon>
    </button>

    <div style="flex: 1"></div>

    <ng-container *ngIf="(store.isEditMode$ | async)">
      <button mat-icon-button color="warn" (click)="onDelete()">
        <mat-icon>delete_forever</mat-icon>
      </button>

      <button mat-icon-button  (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button  (click)="onShare()">
        <mat-icon>share</mat-icon>
      </button>
    </ng-container>

  </mat-card-actions>
</mat-card>
