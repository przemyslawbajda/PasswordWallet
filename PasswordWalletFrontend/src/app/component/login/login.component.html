<mat-card class="form">

  <form [formGroup]="form">
    <mat-form-field  appearance="fill" color="warn">
      <mat-label>Login</mat-label>
      <input formControlName="login" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill" color="warn">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput>
    </mat-form-field>
  </form>

  <button mat-raised-button color="warn" (click)="onLogin()" [disabled]="form.invalid">Login</button>
  <span class="sign-up-button" [routerLink]="['','register']">or Sign Up</span>
</mat-card>
